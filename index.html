<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://lib.baomitu.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://lib.baomitu.com/bootstrap-table/1.12.1/bootstrap-table.min.css" rel="stylesheet">
    <title>Download Douyin</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <p>Tải Video DouYin không Logo Và Tải Mp3</p>
             <p>****Lưu ý***</p>
              <p>1. Copy xong Xóa hét chữ trung quốc chừa đường link lại</p>
            <p>2.Link Mẫu : http://v.douyin.com/pVspwg/ nhớ có dấu / nhé</p>
            <p>3.Sau khi nhấn download video xong sẽ hiện 2 ô màu xanh:</p>
             <p>4.Ô số 1 là DOWNLOAD và số 2 là ô MP3</p>
            <p></p>
        </div>
        <input class="form-control" type="text" id="url" placeholder="Dán link copy được trên app vào đây và nhấn download"><br>
        <button type="submit" class="btn btn-success btn-lg btn-block" id="magic">DOWNLOAD VIDEO</button><br>
        <div id="str"></div>
    </div>
    <script src="https://lib.baomitu.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://lib.baomitu.com/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://lib.baomitu.com/layer/3.1.1/layer.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#magic').click(function () {
                layer.load(1, { shade: [0.1, '#fff'] });
                $.ajax({
                    type: "POST",
                    url: "https://api.douyin.qlike.cn/parse.php?app=douyin",
                    dataType: "html",
                    data: "url=" + $.trim($("#url").val()),
                    success: function (data) {
                        layer.closeAll('loading');
                        $("#str").html(data);
                    },
                    error: function (error) {
                        layer.closeAll('loading');
                        layer.msg('Đã xảy ra lỗi, vui lòng thử lại');
                    }
                });
            });
        });
    </script>
</body>

</html>
